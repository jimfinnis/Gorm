#Notes:
# - not sure "aspect" will work well
# - note that denizens are both at room and building level (buildings
#   if single blank room)

std:
    - &STDROOMS
        rooms:
            low:
                emptywithtreasure: 1
                spawner: 2
                empty: 14
            medium:
                plain: 1
            high:
                plain: 1
    - &STDDIMS   
        dimensions:
            type: standard
            size: 1
            height: 1
            aspect: [1,3]
    - &STDBUILD
        build:
            - box
            - makerooms
            - underfill_stilts
            - roof

hall:
    <<: *STDBUILD
    dimensions:
        type: standard
        size: 2
        height: 2
        aspect: [1,3]
    children:
        path: 1
        garden: 1
        corridor: 2
        hall: 2
        
corridor:
    <<: *STDBUILD
    dimensions:
        type: corridor
        size: 2
        height: 1
        aspect: [6,16]
    children:
        corridor: 3
        library: 1
        hall: 2
        dwelling: 2
        shop: 2
        garden: 2

dwelling:
    <<: [*STDDIMS,*STDBUILD]
    children:
        corridor: 3
        garden: 4
        dwelling: 8
        farm: 2
        hall: 2
    rooms:
        low: {dwelling: 1}
        medium: {dwelling: 1}
        high: {dwelling: 1}

garden:
    <<: *STDDIMS
    build: &GARDENBUILD 
        - clear
        - singleroom
        - outside
        - allopen
        - underfill_solid
        - underfloor
        - patternfloor
        - garden
        - floorlights
    singleroom: true
    outside: true
    underfill: true
    patternfloor: 
        count: [2,5]
        mats: [ground,ground,secondary,supsecondary,supsecondary]
    children:
        garden: 2
        path: 1
        library: 1
        hall: 1
        dwelling: 1
        shop: 1        
    
farm:
    <<: *STDDIMS
    build:
        - clear
        - singleroom
        - outside
        - allopen
        - underfill_solid
        - underfloor
        - farm
    denizen:
        list:
            farmer: 1
        chance: 1
    children:
        path: 1
        hall: 1
        library: 1
        dwelling: 1
        shop: 1

library:
    <<: [*STDDIMS,*STDBUILD]
    rooms:
        low: {library: 1}
        medium: {library: 1}
        high: {library: 1}

path:
    build: *GARDENBUILD
    dimensions:
        type: simple
        size: [3,5]
        aspect: [3,10]
        height: 10

shop:
    <<: [*STDDIMS,*STDBUILD]
    rooms:
        smithy: 1
        genericshop: 4
        
